<div class="register">
    <div class="navbar">
        <img src="/assets/logo_p6.png" alt="logo" />
    </div>
    <a class="back-link" mat-button routerLink="/auth">
        <mat-icon>arrow_back</mat-icon>
    </a>
    <div class="form-header">
        <img src="/assets/logo_p6.png" alt="logo" />
        <h1>Inscription</h1>
    </div>
    <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <label for="username">
                Nom d'utilisateur
            </label>
            <input id="username" placeholder="Nom d'utilisateur" formControlName="username">
        </div>
        <div>
            <label for="email">
                Adresse e-mail
            </label>
            <input id="email" placeholder="Adresse e-mail" formControlName="email">
        </div>
        <div>
            <label for="password">
                Mot de passe
            </label>
            <input [type]="hide ? 'password' : 'text'" placeholder="Mot de passe" formControlName="password" id="password">
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
        <p *ngIf="onError" class="error">Une erreur est survenue</p>
    </form>
</div>
